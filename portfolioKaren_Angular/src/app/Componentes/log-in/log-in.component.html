<!-- Login -->

<button type="button" class="btn text-white" data-bs-toggle="modal" data-bs-target="#login"><i class="bi bi-person text-white"></i> 
    Login 
</button>

<!-- Modal -->
<div class="modal fade" id="login" tabindex="-1" aria-labelledby="LoginNav" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="LoginNav">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            

            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate class="mb-3 mx-1 row">


                <div class="col-sm-10 form-outline form-white">
                    <label for="nombreUsuario" class="col-sm-2 col-form-label">Usuario</label>
                    <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required />
                    
                </div>

                
                
                <div class="col-sm-10 form-outline form-white">
                    <label for="password" class="col-sm-2 col-form-label">Contrase√±a</label>
                    <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" required />
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Ingresar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
     
            </form>

            
        </div>
    </div>
</div>
