<article class="container-fluid" id="education">

    <hr class="lila">
    <div class="row">
        <div class="col mt-2 mt-sm-4 ms-1 ms-sm-2 ms-md-5">
            <h3>Educaci√≥n </h3>
        </div>
        
    </div>
    
    <div *ngFor="let Educacion of edu; last as isLast">

        <div class="row mt-3">

            <div class="col-2 text-center align-self-center">
                <img [src]="Educacion.imagenE" width="70" class="img-fluid" alt="Argentina Programa">
            </div>

            <div class="col">
                <h4> {{Educacion.tituloE}} / {{Educacion.escuelaE}} </h4>
                <p>{{Educacion.dataE}}  </p>
                <p>{{Educacion.descripcionE}}  </p>
            </div>

             <div class="col-2">
                 <app-edit-educacion *ngIf="isLogged" [edu]="Educacion" class="mx-1"> </app-edit-educacion>
                 <button *ngIf="isLogged" type="button" class="btn btn-danger btn-sm mx-1" (click)="delete(Educacion.id)"> 
                    <i class="bi bi-trash3"></i>
                </button>
             </div>

       
            <hr class="border border-primary border-1 opacity-25 mx-5" *ngIf="!isLast">

        </div>
    </div>

    <app-new-educacion *ngIf="isLogged" class="mt-3"> </app-new-educacion>
</article>
