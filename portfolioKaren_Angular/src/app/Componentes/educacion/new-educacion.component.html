<!-- Button -->
<div class="row justify-content-center mt-5">
    <div class="col-2">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#nuevaEdu" > Agregar nuevo estudio </button>
    </div>
</div>
<!-- Modal -->

<div class="modal fade" id="nuevaEdu" tabindex="-1" aria-labelledby="nuevaExp" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-title fs-5">Agregar nueva info sobre educación</p>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="m-3">
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="posicionE">Nombre de la formación:</label>
                        <input type="text" class="form-control" id="posicionE" name="posicionE" [(ngModel)]="tituloE" required>
                    </div>
                    <div class="form-group">
                        <label for="empresaE">Nombre de la escuela:</label>
                        <input type="text" class="form-control" id="empresaE" name="empresaE" [(ngModel)]="escuelaE" required>
                    </div>
                    <div class="form-group">
                        <label for="dataE">Fecha de los estudios:</label>
                        <input type="text" class="form-control" id="dataE" name="dataE" [(ngModel)]="dataE" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionE">Descripción del aprendido:</label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                    </div>
                    <div class="form-group">
                        <label for="imagenE">URL de la imagen de la escuela/curso:</label>
                        <input type="text" class="form-control" id="imagenE" name="imagenE" [(ngModel)]="imagenE" required>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary btn-sm" data-bs-dismiss="modal">Guardar</button>
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
