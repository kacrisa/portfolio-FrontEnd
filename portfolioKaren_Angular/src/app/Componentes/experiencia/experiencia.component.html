<!-- EXPERIENCIA  -->
<article class="about container-fluid" id="experiencia">
    <hr class="lila">
    <div class="row">
        <div class="col mt-2 mt-sm-4 ms-1 ms-sm-2 ms-md-5">
            <h3>Experiencia</h3>
        </div>
    </div>

    <div *ngFor="let Experiencia of expe; last as isLast"> 

        <div class="row mt-3">

            <div class="col-2 text-center align-self-center">
                <img [src]="Experiencia.imagenE" width="90" class="img-fluid" alt="logo {{Experiencia.empresaE}}">
            </div>

            <div class="col">
                <h5> {{Experiencia.posicionE}} / {{Experiencia.empresaE}} </h5>
                
                <p>{{Experiencia.dataE}} </p>
                <p>{{Experiencia.descripcionE}} </p>
            </div>
            
            <div class=" col-2">
                <app-edit-experiencia *ngIf="isLogged" [expLab]="Experiencia" class="mx-1"> </app-edit-experiencia> 
                <button *ngIf="isLogged" type="button" class="btn btn-danger btn-sm mx-1" (click)="delete(Experiencia.id)"> 
                    <i class="bi bi-trash3"> </i>
                </button>
            </div>
            
            <hr class="border border-primary border-1 opacity-25 mx-5" *ngIf="!isLast">
        </div>
        
    </div>
    <div>
        <app-new-experiencia *ngIf="isLogged"> </app-new-experiencia>
    </div>
    

</article>
