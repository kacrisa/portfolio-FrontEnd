<!-- Button -->
<button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" [attr.data-bs-target]="'#editExp-' + expLab.id">
    
    <i class="bi bi-pencil-square"></i>
</button>

<!-- Modal -->

<div class="modal fade" [attr.id]="'editExp-' + expLab.id" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-title fs-5">Editar experciencia</p>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="m-3">
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="posicionE">Nombre de la posicion:</label>
                        <input type="text" class="form-control" id="posicionE" name="posicionE" [(ngModel)]="expLab.posicionE" required>
                        
                    </div>
                    <div class="form-group">
                        <label for="empresaE">Nombre de la empresa:</label>
                        <input type="text" class="form-control" id="empresaE" name="empresaE" [(ngModel)]="expLab.empresaE" required>
                    </div>
                    <div class="form-group">
                        <label for="dataE">Data trabajada:</label>
                        <input type="text" class="form-control" id="dataE" name="dataE" [(ngModel)]="expLab.dataE" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionE">Descripci√≥n del trabajo:</label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                    </div>
                    <div class="form-group">
                        <label for="imagenE">URL de la imagen de la empresa:</label>
                        <input type="text" class="form-control" id="imagenE" name="imagenE" [(ngModel)]="expLab.imagenE" required>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary btn-sm" data-bs-dismiss="modal">Actualizar</button>
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
