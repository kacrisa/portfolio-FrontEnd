<!-- Button -->
<div class="row justify-content-center mt-5">

    <div class="col-auto">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#nuevoProy" > Agregar nuevo proyecto </button>
    </div>

</div>
<!-- Modal -->

<div class="modal fade" id="nuevoProy" tabindex="-1" aria-labelledby="nuevoProy" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <p class="modal-title fs-5">Agregar nueva info sobre educación</p>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="m-3">

                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

                    
                    <div class="form-group">
                        <label for="nombreP">Nombre del proyecto:</label>
                        <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaP">Fecha:</label>
                        <input type="text" class="form-control" id="fechaP" name="fechaP" [(ngModel)]="fechaP" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionP">Descripción:</label>
                        <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="descripcionP" required>
                    </div>
                    <div class="form-group">
                        <label for="imagenP">Imagen:</label>
                        <input type="text" class="form-control" id="imagenP" name="imagenP" [(ngModel)]="imagenP" required>
                    </div>


                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary btn-sm" data-bs-dismiss="modal">Guardar</button>
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
