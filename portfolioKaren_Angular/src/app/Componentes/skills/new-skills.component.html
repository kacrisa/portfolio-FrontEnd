<!-- Button -->
<div class="row justify-content-center mt-5">
    <div>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newHab" > Agregar nueva habilidad </button>
    </div>
</div>
<!-- Modal -->

<div class="modal fade" id="newHab" tabindex="-1" aria-labelledby="newHab" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-title fs-5">Agregar nueva habilidad</p>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="m-3">

                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

                    <div class="form-group">
                        <label for="nombreH">Habilidad:</label>
                        <input type="text" class="form-control" id="nombreH" name="nombreH" [(ngModel)]="nombreH" required>
                    </div>

                    <div class="form-group">
                        <label for="porcentajeH">Porcentaje que tenes de la habilidad:</label>
                        <input type="text" class="form-control" id="porcentajeH" name="porcentajeH" [(ngModel)]="porcentajeH" required>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary btn-sm" data-bs-dismiss="modal">Guardar</button>
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
