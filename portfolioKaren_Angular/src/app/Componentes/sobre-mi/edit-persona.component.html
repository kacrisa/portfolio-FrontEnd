<!-- Button -->
<button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editPer">
    
    <i class="bi bi-pencil-square"></i>
</button>

<!-- Modal -->

<div class="modal fade" id="editPer" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-title fs-5">Editar persona</p>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="m-3">
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="expPer.nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="expPer.apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad:</label>
                        <input type="text" class="form-control" id="ciudad" name="ciudad" [(ngModel)]="expPer.ciudad" required>
                    </div>
                    <div class="form-group">
                        <label for="posicion"> Cargo / Posicion:</label>
                        <input type="text" class="form-control" id="posicion" name="posicion" [(ngModel)]="expPer.posicion" required>
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio:</label>
                        <input type="text" class="form-control" id="bio" name="bio" [(ngModel)]="expPer.bio" required>
                    </div>
                    <div class="form-group">
                        <label for="image">URL de la foto de perfil:</label>
                        <input type="text" class="form-control" id="image" name="image" [(ngModel)]="expPer.image" required>
                    </div>
                    <div class="form-group">
                        <label for="backImage">URL de la foto de portada:</label>
                        <input type="text" class="form-control" id="backImage" name="backImage" [(ngModel)]="expPer.backImage" required>
                    </div>



                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary btn-sm" data-bs-dismiss="modal">Actualizar</button>
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
