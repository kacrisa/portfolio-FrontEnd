<!-- ARTICLE SOBRE MI    -->
<article class="about container-fluid" id="about">

    <!-- BANNER! -->
    <div class="row ">
        <div class="col-12 px-0">
            <img [src]="sobreMi.backImage" class="img-fluid"  alt="Woman in Tech">
        </div>
    </div>

    <!-- FOTO PERFIL - NOMBRE Y BREVE RESUMO -->
    <div class="row c-foto-perfil">
        <div class="col-3">
            <img [src]="sobreMi.image" id="foto-perfil" class="rounded-circle border border-1" alt="foto de perfil">
            <button *ngIf="isAdmin" type="button" class="btn btn-light align-self-end"> <i class="bi bi-pencil-square"></i> </button>
        </div>

        <div class="col-9 mt-2 mt-sm-4">
            <h2>{{sobreMi.name}}</h2>
            <p class="mb-0">{{sobreMi.position}}</p>
            <p>{{sobreMi.city}}</p>
            <p>{{sobreMi.bio}}</p>    
        </div>
        
    </div>   

</article>
