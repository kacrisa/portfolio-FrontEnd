<!-- Login -->
<button type="button" class="btn text-white" data-bs-toggle="modal" data-bs-target="#login"><i class="bi bi-person text-white"></i> 
    Login 
</button>
<!-- Modal -->
<div class="modal fade" id="login" tabindex="-1" aria-labelledby="LoginNav" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="LoginNav">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <form (ngSubmit)="sendLogin()" [formGroup]="formLogin" class="mb-3 mx-1 row">

                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>

                <div class="col-sm-10 form-group">
                    <input formControlName="email" type="text" class="form-control" id="inputEmail">
                </div>

                <label for="inputPassword" class="col-sm-2 col-form-label">Contrase√±a</label>
                
                <div class="col-sm-10 form-group">
                    <input formControlName="password" type="password" class="form-control" id="inputPassword">
                </div>

                <div class="modal-footer">
                    <button [disabled]="formLogin.invalid" type="submit" class="btn btn-primary">Ingresar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
     
            </form>


            <!-- <div>
                Raw: {{formLogin.value | json}}
                <p>Invalido: {{formLogin.invalid}}</p> 
                <p>Valido: {{formLogin.valid}} </p>

            </div> -->
            
        </div>
    </div>
</div>
