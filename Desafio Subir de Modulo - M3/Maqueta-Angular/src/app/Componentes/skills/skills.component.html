<article class="container-fluid" id="hardsoft-skills">
    <hr class="lila">
    <div class="row justify-content-between">

        <div class="col-12 col-md-7 mt-2 mt-sm-4 ms-1 ms-sm-2 ms-md-5">
            <h3 class="pb-2">Habilidades Blandas y Duras</h3>

            <div class="row">
                <div class="col-6 pb-2" *ngFor="let skill of skills">
                    {{skill.name}}
                    <div class="progress">
                        <div class="progress-bar {{skill.color}}" role="progressbar" aria-label="Success example" [style]="'width: ' + skill.percentage" attr.aria-valuenow="{{skill.percentage}}" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-4 mt-2 mt-sm-4">
            <h3 class="pb-2">Idiomas</h3>

            <div class="row" *ngFor="let lang of languages">
                <div class="col-4 col-md-12">{{lang.name}} - {{lang.proficiency}}
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-info" role="progressbar" aria-label="Success striped example" [style]="'width:' + lang.percentage" attr.aria-valuenow="{{lang.percentage}}" aria-valuemin="0" aria-valuemax="100">{{lang.percentage}}</div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</article>
